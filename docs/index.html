<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header class="titulo">

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>

    </div>

    <div class="row container">
        <h1> Jugador 1 - <small> 0 </small></h1>
        <div id="jugador-cartas" class="divCartas">
            <!-- <img class="carta" src="assets/cartas/10D.png" alt=""> -->
        </div>
    </div>

    <div class="row container mt-3">
        <h1> Computadora - <small>0</small></h1>
        <div id="computadora-cartas" class="divCartas">
            <!-- <img class="carta" src="assets/cartas/10C.png" alt=""> -->
        </div>
    </div>

    <footer class="pie" mt-3>
        <a href="https://github.com/soldiersnake" target="_blank">GitHub SoldierSnake</a>
    </footer>


    <script src="assets/js/underscode-min.js"></script>

</html>
